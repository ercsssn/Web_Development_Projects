<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Practice</title>
</head>
<body>
    <script>
        let removeFromArray = function(array, ...args) {
            return array.filter(element => !args.includes(element));
        }

        console.log(removeFromArray([1,2,3,4,5,'orayt','pogi','ako'],3,4,'pogi'));
    </script>
</body>
</html>
