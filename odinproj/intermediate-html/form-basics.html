<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
        <select name="GengGeng">
            <optgroup label="area1">
                <option value="bst">BST</option>
                <option value="tbs">TBS</option>
                <option value="prm">Ruthless</option>
            </optgroup>
            <optgroup label="area2">
                <option value="bst">BST</option>
                <option value="tbs">TBS</option>
                <option value="prm">Ruthless</option>
            </optgroup>
        </select>

        <div>
            <input type="radio" id="child" name="ticket_type" value="child">
            <label for="child">Child</label>
          </div>
          
          <div>
            <input type="radio" id="adult" name="ticket_type" value="adult">
            <label for="adult">Adult</label>
          </div>
          
          <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
          </div>


          <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage">
            <label for="sausage">Sausage</label>
          </div>
          
          <div>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label>
          </div>

          <fieldset>
            <legend>Contact Details</legend>
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </fieldset>

          <fieldset>
            <legend>What would you like to drink?</legend>
          
            <div>
              <input type="radio" name="drink" id="coffee" value="coffee">
              <label for="coffee">Coffee</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="tea" value="tea">
              <label for="tea">Tea</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="soda" value="soda">
              <label for="soda">Soda</label>
            </div>
          
          </fieldset>
    </form>
    
    
</body>
</html>
