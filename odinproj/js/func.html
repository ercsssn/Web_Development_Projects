<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>

    function add7(x) {
      return x + 7;
    }

    function multiply(y,z) {
      return y * z;
    }

    function capitalize(word) {
      word = word.toLowerCase();
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function lastLetter(letters) {
      return letters.slice(-1);
    }

    
  </script>
</body>
</html>
